<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            background-color: rgb(221, 228, 186);
        }
    </style>
</head>
<body>
    <h1>Nacionalidade!</h1>
    Informe seu país de origem: <input type="text" name = "txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var pais = txtp.value
            res.innerHTML=(`Seu país de origem é <strong>${pais}</strong>`)
                if(pais == 'Brasil'){
                    res.innerHTML+= `<p>Você é Brasileiro!</p>`
                    res.innerHTML+=`<p> Samba aí </p>`
                    res.style.backgroundColor = '#3ca020'
                }else{
                    res.style.backgroundColor = 'blue'
                    res.innerHTML +=`<p>Você é estrangeiro!</p>`
                    res.innerHTML += '<p>Eca, que nojo!</p>'
                }

        }
    </script>
</body>
</html>
