<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            background-color: rgb(114, 164, 210);
            font:normal 15pt Arial;
            color:rgb(39, 37, 37)

        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id = "res">Resultado: </div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2') //variavel em texto
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value) //variavel em numero após chamar função number
            var n2 = Number(tn2.value) //caso a variavel não passe para numero o prog ia apenas concatenar as informaç~eos
            var s = n1+n2
            res.innerHTML = s

        }
    </script>
</body>
</html>
