<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Primeiros passos com DOM</title>
  </head>
  <style>
    body {
      background-color: rgb(72, 50, 50);
      color: white;
      font-family: "Oswald", sans-serif;
      font-weight: lighter;
    }

    h1 {
      font-weight: normal;
    }
  </style>
  <body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado:</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em javascript</p>
    <div id = "msg">Clique em mim</div><!-- informo um id para essa tag-->
    <script>
      var corpo = window.document.body;
      var p1 = window.document.getElementsByTagName("p")[1]; //informa o número do paragrafo para selecionar
      window.document.write("Esta escrito assim: " + p1.innerText); //escreve o parágrafo informado na tela
      corpo.style.background = "pink";
      p1.style.color = "red";
      document.write(p1.innerHTML); //traz o arquivo já formatado (strong em DOM)
      // caso usasse apenas o p1.innerText a frase ficaria sem o negrito

      var d = window.document.getElementById('msg')
      //caso utilizasse name window.document.getElementsbyNames('msg')[0] - está no plural e percisa ser indicada qual a numeração da tag
      //d.style.background = 'purple'
      //d.innerHTML = 'Estou aguardando...'
      //tudo em uma linha só: window.document.getElementById('msg').innerText = 'Estou aguardando..'
      //utilizando selector
      //var d = window.document.querySelector('div#msg') - id representtado por # classe representado por .
    
    </script>
  </body>
</html>
